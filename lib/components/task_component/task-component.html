<div class="singletask">
  <div *ngIf="!editing" class="tasksummary center-block" (dblclick)="toggleEdit()">
    <h3>{{summary}}</h3>
  </div>
  <div *ngIf="editing" class="tasksummary summaryedit">
    <input [(ngModel)]="summary" (keyup.enter)="editSummary(summary)" type="text"
    summary=""/>
  </div>
  <div *ngFor="#note of tasknotes">
    <task-note note="{{note}}"></task-note>
  </div>
  <div class="addnote">
    <i class="fa fa-plus" (click)="shownoteinput()"></i>
  </div>
<div *ngIf="addingnote" class="newnote">
    <input type="text" (keyup.enter)="addNote($event)" />
  </div>
  <div class="deleteicon">
    <i class="fa fa-trash" (click)="deleteTask()"></i>
  </div>
</div>
