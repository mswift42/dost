<div class="newtask">
  <input #tsummary class="form-control" placeholder="Enter new task" type="text"
         (keyup.enter)="submitNewTask(tsummary.value); tsummary.value='' "
         (blur)="submitNewTask(tsummary.value); tsummary.value='' "/>
</div>
<h4>TaskList</h4>
<div class="row tasklist">
  <div *ngFor="#task of tasks">
    <div class="singletask">
      <task-summary summary="{{task.summary}}"></task-summary>
      <!--<task summary="{{task.summary}}" taskid="{{task.id}}">-->
      <!--</task>-->
      <div *ngIf="task.tasknotes.length > 0">
      <div *ngFor="#note of task.tasknotes; #i=index">
        <task-note tasknote="{{note}}" taskid="{{task.id}}"
                   index="{{i}}"></task-note>
      </div>
        </div>
    <new-note taskid="{{task.id}}"></new-note>
      <div class="deleteicon">
        <i class="fa fa-trash" (click)="deleteTask(task.id)"></i>
      </div>
    </div>
  </div>
</div>
