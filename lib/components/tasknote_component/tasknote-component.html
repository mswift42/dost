<div *ngIf="!editing" class="tasknote" (dblclick)="toggleEditing()">
    <span>{{tasknote}}</span>
    <span class="deletenote"><i class="fa fa-remove"></i></span>
</div>
<div *ngIf="editing" class="tasknote">
    <input [(ngModel)]="tasknote" type="text"
           (keyup.enter)="editNote(tasknote)" />
</div>
